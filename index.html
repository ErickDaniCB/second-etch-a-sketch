<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="etch.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>

            <label for="dimensions">Select Grid Density:</label>

            <button class="createBtn">Create grid</button>
        </div>
    </header>
    <div class="container"></div>
</body>
</html>
